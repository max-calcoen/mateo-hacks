<!DOCTYPE html>
<html>
  <head>
    <title>The Shelf - Register</title>
    <link rel="stylesheet" href="../static/styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-light-grey);
        color: var(--font-black);
        padding-top: 12vh; /* Add padding to avoid overlap with the fixed navbar */
        margin: 0;
      }

      form {
        background-color: var(--bg-white);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin: auto; /* Center the form in the available vertical space */
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid var(--bg-dark-grey);
        border-radius: 4px;
        box-sizing: border-box;
      }

      form * {
        font-size: var(--font-size-4);
      }

      input[type="submit"] {
        width: 100%;
      }

      input[type="radio"] {
        display: none;
      }

      label {
        margin-left: 8px;
        margin: 10px;
      }

      #atype-label-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .orange-buttons {
        background-color: var(--dark-orange);
        color: var(--font-white);
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .orange-buttons[type="submit"]:hover,
      .label-selected {
        background-color: var(--darker-orange);
      }

      .flashes {
        list-style-type: none;
        padding: 0;
      }

      .flashes li {
        color: var(--light-orange);
        padding: 5px;
      }

      nav {
        position: fixed; /* Ensure the navbar is fixed to the top */
        z-index: 1000; /* Higher z-index to keep it above other content */
      }
    </style>
  </head>
  <body>
    {{header | safe}}
    <div>
      <form method="post" action="/register">
        <input type="text" placeholder="First name" name="fname" required />
        <input type="text" placeholder="Last name" name="lname" required />
        <input type="email" placeholder="Email" name="email" required />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <input type="radio" id="donor_radio" name="account_type" value="1" />
        <input type="radio" id="attorney_radio" name="account_type" value="2" />
        <span id="atype-label-container">
          <label for="donor_radio" id="donor_label" class="orange-buttons"
            >Donor</label
          >
          <label for="attorney_radio" id="attorney_label" class="orange-buttons"
            >Attorney</label
          >
        </span>
        <input
          type="submit"
          value="Register"
          name="mode"
          class="orange-buttons"
        />
      </form>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %} {% block body %}{% endblock %}
    </div>
    <script>
      //make the orange label buttons dark orange when their radio button is clicked
      let donor_label = document.getElementById("donor_label");
      let attorney_label = document.getElementById("attorney_label");

      function select_label(label) {
        label.style.setProperty("background-color", "var(--darker-orange)");
      }

      function deselect_label(label) {
        label.style.setProperty("background-color", "var(--dark-orange)");
      }

      document.getElementById("donor_radio").onclick = function (e) {
        select_label(donor_label);
        deselect_label(attorney_label);
      };

      document.getElementById("attorney_radio").onclick = function (e) {
        deselect_label(donor_label);
        select_label(attorney_label);
      };
    </script>
  </body>
</html>
